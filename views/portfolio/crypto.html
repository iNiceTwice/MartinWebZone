<!doctype html>
<html lang="en">
  <head>
    <title>Cotizador de Criptomonedas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/CotizadorCryptoCoin/css/styles.css">
    <link rel="icon" href="../../img/logo.ico">
  </head>
  <body>
    <a target="_blank" class="social-link" href="https://github.com/iNiceTwice/Ultimate/tree/gh-pages/portfolio/CotizadorCryptoCoin"><i class="fab fa-github-square fa-3x"></i></a>
    <div class="container-fluid flex-wrapper h-100">
        <div class="row">
            <div class="col-12 flex-wrapper">
                <h1 class="nunito main-color">Cotizador de Criptomonedas</h1>
                <div class="row main-box shadow-lg rounded">
                    <div class="col-12">
                        <label class="mt-3" for="">Elija moneda</label>
                        <select class="custom-select" name="" id="moneda">
                            <option value="ARS">Peso Argentino</option>
                            <option value="USD">Dolar Estadounidense</option>
                            <option value="EUR">Euro</option>
                            <option value="GBP">Libra</option>
                            <option value="BRL">Real</option>
                            <option value="CNY">Yuan</option>
                        </select>
                        <label class="mt-5" for="">Elija Criptomoneda</label>
                        <select class="custom-select" name="" id="cryptoCoin"></select>
                        <button href="#" id="btn" class=" d-flex mt-4 mb-4 btn btn-primary">Calcular</button>
                    </div>
                    <div class="col-12 flex-wrapper">
                        <div id="resultado" class="m-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <script src="/CotizadorCrytoCoin/js/script.js" type="module"></script>
  </body>
</html>
